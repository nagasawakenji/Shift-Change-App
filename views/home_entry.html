<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loading...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<p>読み込み中...</p>

<script>
    const LIFF_ID = "2008868081-YyIMA5lT";

    async function main() {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }

        const idToken = liff.getIDToken();
        if (!idToken) {
            alert("id_token が取得できません（LIFFの scope に openid が必要です）");
            return;
        }

        const res = await fetch("/api/me", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${idToken}`
            }
        });

        if (res.status === 404) {
            // 未登録なら登録へ
            window.location.replace("/?liff.state=/register");
            return;
        }

        if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            alert("ユーザー取得に失敗: " + (err.error || ""));
            return;
        }

        const me = await res.json();
        window.location.replace(`/home?user_id=${encodeURIComponent(me.user_id)}`);
    }

    main().catch(e => {
        console.error(e);
        alert("エラーが発生しました");
    });
</script>
</body>
</html>
