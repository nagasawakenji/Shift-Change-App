version: "2"
sql:
  - schema: "migrations/*.up.sql"
    queries: "internal/database"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "internal/database"
        sql_package: "database/sql"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true