version: '3.8'
services:
  # データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: shift_app_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shift_app
      LANG: ja_JP.UTF-8
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d shift_app"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: